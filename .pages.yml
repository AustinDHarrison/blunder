media:
  input: public/media
  output: /media

settings:
  hide: true

content:
  - name: releases
    label: Releases
    path: src/_releases
    icon: Disc3
    format: json
    type: collection
    fields:
# option for album or single
    
      - name: title
        label: Title
        type: text
        options:
          rows: 1
          autoresize: true
        required: true
      - name: release_type
        label: Release Type
        type: select
        description: Allows you to specify why type of promotion it is.
        options:
          values:
            - value: album
              label: Album
            - value: single
              label: Single
            - value: ep
              label: EP

      - name: body
        label: Body
        type: text

      - name: cover_image
        label: Cover Image
        type: image
        options:
          input: _releases
          extentions: ["jpg", "jpeg", "apng", "png", "gif", "svg", "ico", "avif", "bmp", "tif", "tiff", "webp"]
        required: true

      - name: release_date
        label: Release Date
        type: date

  - name: gigs
    label: Gigs
    path: src/_gigs
    icon: Guitar
    format: json
    type: collection
    fields:
          
      - name: gig_name
        label: Gig Name
        type: text
        options:
          rows: 1
          autoresize: true
        required: true

      - name: gig_images
        label: Gig Images
        type: image
        options:
          multiple: true
          input: _gigs
          extentions: ["jpg", "jpeg", "apng", "png", "gif", "svg", "ico", "avif", "bmp", "tif", "tiff", "webp"]
        required: false

  - name: promotion
    label: Promotion
    path: src/_promotion.json
    type: file
    icon: Smartphone
    format: json
    fields:
      
      - name: promotion_type
        label: Promotion Type
        type: select
        description: Allows you to specify why type of promotion it is.
        options:
          values:
            - value: release
              label: Release
            - value: gig
              label: Gig
      - name: promotion_title
        label: Promotion Title
        type: text
        options:
          rows: 1
        required: true
      - name: promotion_image
        label: Promotion Image
        type: image
        options:
          multiple: false
          extentions: ["jpg", "jpeg", "apng", "png", "gif", "svg", "ico", "avif", "bmp", "tif", "tiff", "webp"]
          
      - name: promotion_body
        label: Promotion Body
        type: text
        options:
          autoresize: true
      - name: promotion_end
        label: Promotion End
        description: When the promtion ends, will end at 12:01am on the date provided.
        type: date
        required: true
  - name: members
    label: Band Members
    path: src/_members
    type: collection
    icon: Users
    editorNotes: "All values provided will be pushed to the website, make sure they're formatted and spelt right!"
    format: json
    fields:
      - name: member_name
        label: Member Name
        type: text
        options:
          rows: 1
          autoresize: true
        required: true
      - name: member_role
        label: Member Role
        type: text
        options:
          rows: 1
          autoresize: true
      - name: member_image
        label: Member Image
        type: image
        options:
          input: _members
          multiple: false
          extentions: ["jpg", "jpeg", "apng", "png", "gif", "svg", "ico", "avif", "bmp", "tif", "tiff", "webp"]

      
        

